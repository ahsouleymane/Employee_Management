<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="~{base :: layout(~{::section})}">
		<section>
			<div class="container p-5">
				<div class="row">
					<div class="col-md-8 p-4 offset-md-2">
						<form action="/saveEmployee" method="post">
						    <div>
						      <label for="nom">Nom</label>
						      <input class="form-control" name="nom" type="text" required/>
						    </div>
						    <div>
						      <label for="prenom">Prenom</label>
						      <input class="form-control" name="prenom" type="text" required/>
						    </div>
						    <div>
						      <label for="age">Age</label>
						      <input class="form-control" type="number" name="age" required/>
						    </div>
							<div>
						      <label for="poste">Poste occup√©</label>
						      <select class="form-control" name="poste" type="Poste" required>
								<option>-- Selectionner --<option>
								<option value="Programmeur">Programmeur</option>
								<option value="Comptable">Comptable</option>
							  </select>
						    </div>
							
							<hr>
							
							<button type="submit" class="btn btn-primary col-md-2">Enregistrer</button>
							
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
