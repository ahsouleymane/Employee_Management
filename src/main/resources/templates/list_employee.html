<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container p-5">
		<div class="row">
			<div class="col-md-8 p-4 offset-md-2">
				<div th:replace="~{base :: layout(~{::section})}">
				    <section>
						<h3>Liste Employee</h3>
						<table>
							<thead>
							  <tr>
							    <th class="col-md-2">Nom</th>
							    <th class="col-md-2">Prenom</th>
							    <th class="col-md-2">Age</th>
								<th class="col-md-2">Poste</th>
								<th class="col-md-4">Actions</th>
							  </tr>
						  	</thead>
							<tbody>
							  <tr th:each="e:${employee}">
							    <td>[[${e.nom}]]</td>
							    <td>[[${e.prenom}]]</td>
							    <td>[[${e.age}]]</td>
								<td>[[${e.poste}]]</td>
								<td>
									<a type="submit" th:href="@{'/findEmployee/'+${e.id}}" class="btn btn-sm btn-success col-md-2"><span class="fa-solid fa-edit"></span></a>
									<a type="submit" th:href="@{'/deleteEmployee/'+${e.id}}" class="btn btn-sm btn-danger col-md-2"><span class="fa-solid fa-trash"></span></a>
								</td>
							  </tr>
						  	</tbody>
						</table>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
